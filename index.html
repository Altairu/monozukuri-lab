<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>舞鶴高専 ものつくりラボ</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-white shadow-md fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 id="secret-title" class="text-xl font-bold cursor-pointer select-none">舞鶴高専 ものつくりラボ</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">ホーム</a>
      <a href="activities.html" class="hover:text-blue-500">活動</a>
      <a href="facility.html" class="hover:text-blue-500">施設</a>
      <a href="members.html" class="hover:text-blue-500">スタッフ</a>
      <a href="contact.html" class="hover:text-blue-500">お問い合わせ</a>
    </nav>
  </div>
</header>
<main class="pt-24 px-4">

<section class="relative h-[500px] flex items-center justify-center text-white overflow-hidden">
  <!-- 背景画像 -->

  <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('images/hero.png');"></div>

  <!-- オーバーレイ--->
  <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-indigo-500/50"></div>

  <!-- テキストコンテンツ -->
  <div class="relative z-10 text-center px-4 flex justify-center">
    <div class="inline-block bg-black/60 rounded-xl px-8 py-6 drop-shadow-lg">
      <h2 class="text-4xl font-bold mb-4">未来を創る手を、ここで育てる</h2>
      <p class="text-lg mb-6">ものづくり×高専生＝未来の技術者</p>
      <a href="facility.html" class="bg-white text-blue-600 px-6 py-2 rounded-lg shadow hover:bg-gray-100">施設を見る</a>
    </div>
  </div>
</section>
</main>
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
  <p>&copy; 2025 舞鶴高専 ものつくりラボ</p>
</footer>
</body>
<script>
  (function() {
    let count = 0;
    const title = document.getElementById('secret-title');
    function showEffectAndGo() {
      const flash = document.createElement('div');
      flash.style.position = 'fixed';
      flash.style.inset = '0';
      flash.style.background = '#fff';
      flash.style.opacity = '0';
      flash.style.zIndex = '9999';
      flash.style.transition = 'opacity 0.8s';
      document.body.appendChild(flash);
      setTimeout(() => {
        flash.style.opacity = '1';
        setTimeout(() => {
          flash.style.background = '#000';
          flash.style.transition = 'background 0.8s, opacity 0.8s';
          flash.style.opacity = '1';
          setTimeout(() => {
            // 黒のまま0.4秒静止
            setTimeout(() => {
              window.location.href = 'secret.html';
            }, 400);
          }, 800);
        }, 400);
      }, 10);
    }
    if (title) {
      title.addEventListener('click', function() {
        count++;
        if (count >= 10) {
          showEffectAndGo();
        }
        setTimeout(() => { count = 0; }, 2000);
      });
    }
  })();
</script>
</body>
</html>
