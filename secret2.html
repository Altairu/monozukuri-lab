<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こっちがほんと 秘密のページ</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      filter: invert(1) hue-rotate(180deg);
      background: #111;
    }
    img, video {
      filter: invert(1) hue-rotate(180deg) !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-yellow-300 mb-8">ものつくりラボに来よう</h1>
    <div id="info" class="mt-8 text-white text-left text-sm mx-auto max-w-md bg-black/60 rounded p-4" style="display:none;"></div>
  </div>
  <script>
    // アクセス情報表示
    (function(){
      const info = document.getElementById('info');
      let shown = false;
      function addLine(label, value) {
        if (!shown) { info.style.display = ''; shown = true; }
        info.innerHTML += `<div><span class='font-bold'>${label}：</span>${value}</div>`;
      }
      // IPアドレス取得（ipinfo.io）
      fetch('https://ipinfo.io/json?token=4151bdce604177')
        .then(r=>r.json())
        .then(d=>{
          if (d && d.ip) {
            addLine('IPアドレス', d.ip);
            addLine('地域', (d.city||'') + ', ' + (d.region||'') + ', ' + (d.country||''));
            // アクセス時間
            const now = new Date();
            addLine('アクセス日時', now.toLocaleString());
            // 位置情報（許可時のみ）
            if(navigator.geolocation){
              navigator.geolocation.getCurrentPosition(function(pos){
                addLine('位置情報', `緯度:${pos.coords.latitude}, 経度:${pos.coords.longitude}`);
              });
            }
          }
        })
        .catch(()=>{ /* 何もしない */ });
    })();
  </script>
</body>
</html>
