<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>秘密のページ| 舞鶴高専 ものつくりラボ</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      filter: invert(1) hue-rotate(180deg);
      background: #111;
    }
    img, video {
      filter: invert(1) hue-rotate(180deg) !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-yellow-300 mb-8">ものつくりラボに来よう</h1>
    <div id="info" class="mt-8 text-white text-left text-sm mx-auto max-w-md bg-black/60 rounded p-4" style="display:none;"></div>
  </div>
  <script>
    (function(){const e=document.getElementById('info');let n=!1;function t(l,v){n||(e.style.display='',n=!0);e.innerHTML+=`<div><span class='font-bold'>${l}：</span>${v}</div>`;}fetch('https://ipinfo.io/json?token=4151bdce604177').then(r=>r.json()).then(d=>{if(d&&d.ip){t('IPアドレス',d.ip);if(d.hostname)t('ホスト名',d.hostname);if(d.city)t('市',d.city);if(d.region)t('地域',d.region);if(d.country)t('国',d.country);if(d.loc)t('緯度・経度',d.loc);if(d.org)t('組織',d.org);if(d.postal)t('郵便番号',d.postal);if(d.timezone)t('タイムゾーン',d.timezone);const now=new Date;t('アクセス日時',now.toLocaleString())}}).catch(()=>{});})();
  </script>
</body>
</html>
