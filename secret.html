<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>秘密のページ</title>
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html {
      filter: invert(1) hue-rotate(180deg);
      background: #111;
    }
    img, video {
      filter: invert(1) hue-rotate(180deg) !important;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-white shadow-md fixed top-0 w-full z-50">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <h1 id="secret-title" class="text-xl font-bold cursor-pointer select-none">マイヅルコウセン モノツクリラボ</h1>
    <nav class="space-x-4">
      <a href="index.html" class="hover:text-blue-500">ホーム</a>
      <a href="activities.html" class="hover:text-blue-500">カツドウ</a>
      <a href="facility.html" class="hover:text-blue-500">シセツ</a>
      <a href="members.html" class="hover:text-blue-500">スタッフ</a>
      <a href="contact.html" class="hover:text-blue-500">オトイアワセ</a>
    </nav>
  </div>
</header>
<main class="pt-24 px-4">
  <section class="relative h-[500px] flex items-center justify-center text-white overflow-hidden">
    <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('images/hero.png');"></div>
    <div class="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-indigo-500/50"></div>
    <div class="relative z-10 text-center px-4 flex justify-center">
      <div class="inline-block bg-black/60 rounded-xl px-8 py-6 drop-shadow-lg">
      <h2 class="text-4xl font-bold mb-4">ミライヲツクルテヲ、ココデツクル</h2>
      <p class="text-lg mb-6">モノヅクリ×コウセンセイ＝ミライノギジュツシャ</p>
      <p class="text-lg mb-6"></p>
        <a href="facility.html" class="bg-white text-blue-600 px-6 py-2 rounded-lg shadow hover:bg-gray-100">シセツヲミル</a>
      </div>
    </div>
  </section>
</main>
<footer class="bg-gray-800 text-white text-center py-4 mt-10">
  <p>&copy; 2025 舞鶴高専 ものつくりラボ</p>
</footer>
<script>
  // 隠しボタン機能（5回クリックでindex.htmlへ戻る）
  (function() {
    let count = 0;
    const title = document.getElementById('secret-title');
    if (title) {
      title.addEventListener('click', function() {
        count++;
        if (count >= 5) {
          window.location.href = 'index.html';
        }
        setTimeout(() => { count = 0; }, 2000);
      });
    }
  })();
</script>
</body>
</html>
