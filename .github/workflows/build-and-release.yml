name: Build and Release

# mainブランチにプッシュされた時、またはタグが作成された時に実行
on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.js環境をセットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 依存関係をインストール
      - name: Install dependencies
        run: npm ci

      # Viteでビルド
      - name: Build with Vite
        run: npm run build

      # ビルド成果物をアップロード（次のジョブで使用）
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # タグがプッシュされた時のみリリースを作成
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # ビルド成果物をダウンロード
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # distフォルダをzipに圧縮
      - name: Create release archive
        run: |
          cd dist
          zip -r ../monozukuri-lab-${{ github.ref_name }}.zip .
          cd ..

      # GitHubリリースを作成してzipをアップロード
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: monozukuri-lab-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
